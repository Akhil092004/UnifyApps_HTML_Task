<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Akhil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            width: 500px;
        }

        .field {
            margin-bottom: 12px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 6px 10px;
        }
    </style>
</head>

<body>

    <h2>User Form</h2>

    <form id="userForm">

        <div class="field">
            <label for="name">Name</label><br>
            <input type="text" id="name">
        </div>

        <div class="field">
            <label for="age">Age</label><br>
            <input type="number" id="age">
        </div>

        <div class="field">
            <label>Gender</label><br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </div>

        <div class="field">
            <label for="country">Country</label><br>
            <select id="country">
                <option value="">Select</option>
                <option>India</option>
                <option>USA</option>
                <option>Japan</option>
                <option>China</option>
            </select>
        </div>

        <div class="field">
            <label>Technological Stack</label><br>
            <input type="checkbox" id="html" value="HTML">
            <label for="html">HTML</label><br>

            <input type="checkbox" id="css" value="CSS">
            <label for="css">CSS</label><br>

            <input type="checkbox" id="js" value="JS">
            <label for="js">JS</label><br>

            <input type="checkbox" id="react" value="React">
            <label for="react">React</label><br>

            <input type="checkbox" id="rn" value="React Native">
            <label for="rn">React Native</label>
        </div>

        <div class="field">
            <label for="address">Address</label><br>
            <textarea id="address" rows="3"></textarea>
        </div>

        <div class="field">
            <label for="phone">Telephone</label><br>
            <input type="tel" id="phone" pattern="[0-9]{10}">
        </div>

        <div class="field">
            <label for="email">Email</label><br>
            <input type="email" id="email">
        </div>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>

    </form>

    <div id="output"></div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const age = document.getElementById("age").value;
            const gender = document.querySelector("input[name='gender']:checked");
            const country = document.getElementById("country").value;
            const address = document.getElementById("address").value.trim();
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            const stack = Array.from(
                document.querySelectorAll("input[type='checkbox']:checked")
            ).map(cb => cb.value);

            if (!name || !age || !gender || !country || !address || !phone || !email || stack.length === 0) {
                alert("All fields are mandatory");
                return;
            }

            document.getElementById("output").innerHTML = `
    <table>
        <tr><th>Name</th><td>${name}</td></tr>
        <tr><th>Age</th><td>${age}</td></tr>
        <tr><th>Gender</th><td>${gender.value}</td></tr>
        <tr><th>Country</th><td>${country}</td></tr>
        <tr><th>Tech Stack</th><td>${stack.join(", ")}</td></tr>
        <tr><th>Address</th><td>${address}</td></tr>
        <tr><th>Telephone</th><td>${phone}</td></tr>
        <tr><th>Email</th><td>${email}</td></tr>
    </table>
    `;
        });
    </script>

</body>

</html>
