<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Akhil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-main">
        <div class="header">
            <h1 id="title">Personal Info</h1>
            <p>Update your personal details here</p>
        </div>

        <form id="userForm" class="container-form">
            <div class="field">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Your Name">
            </div>

            <div class="field">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="Your email address">
            </div>

            <div class="form-row">
                <div class="field">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Your age">
                </div>
                <div class="field">
                    <label for="phone">Phone no.</label>
                    <input type="tel" id="phone" placeholder="Your phone no.">
                </div>
            </div>
            
            <div class="field">
                <label for="country">Country</label>
                <select id="country">
                    <option value="">Your Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                </select>
            </div>

            <div class="field">
                <label>Gender</label>
                <div class="gender-options">
                    <div class="gender-option">
                        <input type="radio" id = 'male' name="gender" value="Male">
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id  = 'female' name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="other" name="gender" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            

            <div class="field">
                <label for="techStack">Tech Stack</label>
                <select id="techStack">
                    <option value="">Your tech stack</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                    <option value="React Native">React Native</option>
                </select>
            </div>

            <div class="field">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Your address"></textarea>
            </div>

            <div class="button-group">
                <button type="reset" id="reset-btn">Reset</button>
                <button type="submit" id="submit-btn">Submit</button>
            </div>

        </form>
    </div>

    

    <div id="output"></div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const age = document.getElementById("age").value;
            const gender = document.querySelector("input[name='gender']:checked");
            const country = document.getElementById("country").value;
            const address = document.getElementById("address").value.trim();
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;

            const stack = Array.from(
                document.querySelectorAll("input[type='checkbox']:checked")
            ).map(cb => cb.value);


            document.getElementById("output").innerHTML = `
    <table>
        <tr><th>Name</th><td>${name}</td></tr>
        <tr><th>Age</th><td>${age}</td></tr>
        <tr><th>Gender</th><td>${gender.value}</td></tr>
        <tr><th>Country</th><td>${country}</td></tr>
        <tr><th>Tech Stack</th><td>${stack.join(", ")}</td></tr>
        <tr><th>Address</th><td>${address}</td></tr>
        <tr><th>Telephone</th><td>${phone}</td></tr>
        <tr><th>Email</th><td>${email}</td></tr>
    </table>
    `;
        });
    </script>

</body>

</html>
